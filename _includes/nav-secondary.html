<aside class="l-flexgrid__aside box-out">
  <nav class="nav-secondary box-out__item">
    <h2 class="nav-secondary__title">Also in this section...</h2>
    <ul class="nav-secondary__links">
      {% assign docs = site.[page.collection] | sort: order %}
    {% for doc in docs %}
      {% unless doc.title == page.title %}
        <li><a href="{{ doc.url | prepend: site.github.url }}">{{ doc.title }}</a></li>
      {% endunless %}
    {% endfor %}
    </ul>
  </nav>
</aside>
