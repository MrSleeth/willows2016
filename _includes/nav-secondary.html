<aside class="l-flexgrid__aside">
  <nav>
    <h2>Also in this section...</h2>
    <ul>
    {% for doc in site.[page.collection] %}
      {% if doc.title != page.title %}
        <li><a href="{{ doc.url | prepend: site.github.url }}">{{ doc.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </nav>
</aside>
