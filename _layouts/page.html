---
layout: default
---

{% assign col = site[page.collection] %}

<article class="l-flexgrid__main {% if col.size <= 1 or col == nil %} l-centred {% endif %}">
  <h1>{{ page.title }}</h1>
  {{ content }}

  {% if page.gallery %}
    {% include components/gallery.html folder=page.gallery %}
  {% endif %}


</article>

{% if col.size > 1 %}
  {% include nav-secondary.html %}
{% endif %}
